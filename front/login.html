    <script type="module">  
      import {signIn} from "/js/functions.js";
  
      // get the form and do something on submit
      var form = document.getElementById('myForm');
      form.addEventListener("submit", async function(event) {
  
        // prevent default action
        event.preventDefault();
  
        if(sessionStorage.getItem("access_token") && sessionStorage.getItem("email")){
          // already connected so alert
          alert("already connected")
        }else{
          // Sign in the user
          await signIn(this.email.value, this.password.value);
          console.log(sessionStorage.getItem("access_token"));
        }
  
        // prevent default action
        event.preventDefault();
      });
      </script>
